name: Quality & Security (Go)

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

permissions:
    contents: read

concurrency:
    group: quality-security-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint-and-test:
        name: Code Quality â€“ Format, Vet & Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.25"
                  cache: true

            - name: Check gofmt (no files should change)
              run: |
                  files="$(gofmt -l .)"
                  if [ -n "$files" ]; then
                    echo "The following files are not gofmt'ed:"
                    echo "$files"
                    exit 1
                  fi

            - name: Run go vet
              run: go vet ./...

            - name: Run tests
              run: go test ./... -v

    security:
        name: Dependency Security Scan (govulncheck)
        runs-on: ubuntu-latest
        needs: lint-and-test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.25"
                  cache: true

            - name: Install govulncheck
              run: go install golang.org/x/vuln/cmd/govulncheck@latest

            - name: Run govulncheck
              run: |
                  "$(go env GOPATH)/bin/govulncheck" ./...
    policy-check:
        name: Policy as Code (Conftest)
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Run Conftest (OPA)
              uses: instrumenta/conftest-action@master
              with:
                files: Dockerfile
                policy: policy/

    build:
        name: Production Build Validation
        runs-on: ubuntu-latest
        needs: [lint-and-test, security]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version: "1.25"
                  cache: true

            - name: Build all packages
              run: go build -o ./bin/wacraft-server
