version: 2

updates:
    # Keep Go module dependencies up to date
    - package-ecosystem: "gomod"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "06:00"
          timezone: "America/Sao_Paulo"
      open-pull-requests-limit: 5
      groups:
          minor-and-patch:
              applies-to: "version-updates"
              update-types:
                  - "minor"
                  - "patch"
      labels:
          - "dependencies"
          - "security"

    # Keep GitHub Actions up to date (checkout, setup-go, codeql, etc.)
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "06:00"
          timezone: "America/Sao_Paulo"
      open-pull-requests-limit: 5
      labels:
          - "dependencies"
          - "ci"
