# Working directory inside container
root = "."

# Watch files with these extensions
[watcher]
extensions = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["vendor", "node_modules", "tmp", "dist"]

# Build settings
[build]
cmd = "sh -c 'if [ -d wacraft-core ]; then go build -buildvcs=false -o ./tmp/main ./main.go; else grep -v \"replace.*wacraft-core\" go.mod > /tmp/nolocal.mod && cp go.sum /tmp/nolocal.sum && go build -buildvcs=false -modfile /tmp/nolocal.mod -o ./tmp/main ./main.go; fi'"
entrypoint = "tmp/main"
full_bin = "tmp/main"
include_ext = ["go", "mod", "sum"]
include_dir = ["src", "wacraft-core"]
include_file = ["main.go", "go.mod", "go.sum"]
exclude_dir = ["assets", "tmp"]
exclude_file = []
follow_symlink = true
delay = 1000
stop_on_error = true

# Run settings
[log]
time = true

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"
